<br>
<ion-content [fullscreen]="true" class="text-center">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Application</ion-title>
    </ion-toolbar>
  </ion-header>

  <br>
  @if(!register){

  <br>
  }


  <form [formGroup]="form" class="login" (ngSubmit)="onSubmit()">
    <ion-card color="secondary">

      <ion-card-header color="tertiary" style="align-items: center;">
        @if(register){
        <ion-card-title>REGISTRAR</ion-card-title>
        }
        @else{
        <ion-card-title>INGRESAR</ion-card-title>
        }
      </ion-card-header>
      <br>
      <ion-card-content>
        <ion-list>
          <ion-item color="tertiary">
            <ion-input type="email" placeholder="Correo" formControlName="email"></ion-input>
          </ion-item>
          <br>
          <ion-item color="tertiary">
            <ion-input type="password" placeholder="Contraseña" formControlName="password"></ion-input>
          </ion-item>
          @if(register){
          <br>
          <ion-item color="tertiary">
            <ion-input type="password" placeholder="Repetir contraseña" formControlName="password2"></ion-input>
          </ion-item>
          }
        </ion-list>
      </ion-card-content>
      <ion-card-subtitle style="left: 1em;">
        <!-- <hr> -->
        @if(register){
        Ya tienes una cuenta? <a id="mode" (click)="changeMode()" class="text-bold">Ingresar</a>
        }
        @else{
        No tienes una cuenta? <a id="mode" (click)="changeMode()" class="text-bold ">Registrarse</a>
        }
      </ion-card-subtitle>
      <br>
    </ion-card>
    <br>
    <br>

    @if(!register){
    <br>
    }

    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col size="6">
          <ion-button type="submit" color="secondary" shape="round" size="large">
            <img src="assets/icon.png" alt="logo"
              style="margin-top: 1.8rem; margin-bottom: 2.5rem; margin-left: 2.5rem;margin-right: 2.5rem;">
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-loading trigger="mode" message="Loading..." [duration]="3000" spinner="circles"></ion-loading>

  </form>
  <br>
  <ion-grid>
    <ion-row class="ion-justify-content-around">
      <ion-col size="3">
        <ion-button (click)="logAccount1()" [ngClass]="selected === 1 ? 'selected' : 'notselected'" shape="round">
          <ion-icon name="person" color="" slot="icon-only"></ion-icon>
        </ion-button>

      </ion-col>
      <ion-col size="3">
        <ion-button (click)="logAccount2()" [ngClass]="selected === 2 ? 'selected' : 'notselected'" shape="round">
          <ion-icon name="person" color="" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button (click)="logAccount3()" [ngClass]="selected === 3 ? 'selected' : 'notselected'" shape="round">
          <ion-icon name="person" color="" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
