<br>
<ion-content [fullscreen]="true" class="text-center">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Application</ion-title>
    </ion-toolbar>
  </ion-header>

  <br>


  <img src="assets/icon.png" alt="logo" style="width: 50%;margin-left: 5.5rem;">

  <br>
  <ion-grid>
    <ion-row class="ion-justify-content-around" style="margin-left: 1.5rem;">
      <ion-col size="3">
        <ion-button color="secondary" (click)="logAccount1()">
          <ion-icon name="person" color="primary"></ion-icon>
        </ion-button>

      </ion-col>
      <ion-col size="3">
        <ion-button color="secondary" (click)="logAccount2()">
          <ion-icon name="person" color="primary"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button color="secondary" (click)="logAccount3()">
          <ion-icon name="person" color="primary"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>



  <br>

  <form [formGroup]="form" class="login" (ngSubmit)="onSubmit()">
    <ion-card color="secondary">

      <ion-card-header>
        @if(register){
        <ion-card-title>REGISTER</ion-card-title>
        }
        @else{
        <ion-card-title>LOG IN</ion-card-title>
        }
      </ion-card-header>

      <ion-card-content>
        <ion-list>
          <ion-item color="terciary">
            <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
          </ion-item>
          <ion-item color="terciary">
            <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
          </ion-item>
          @if(register){
          <ion-item color="terciary">
            <ion-input type="password" placeholder="Repeat Password" formControlName="password2"></ion-input>
          </ion-item>
          }
        </ion-list>
      </ion-card-content>
      <ion-card-subtitle style="left: 1em;">
        <!-- <hr> -->
        @if(register){
        Already have an account? <a id="mode" (click)="changeMode()" class="text-bold">Log In</a>
        }
        @else{
        Don't have an account? <a id="mode" (click)="changeMode()" class="text-bold ">Register</a>
        }
      </ion-card-subtitle>

      <br>
    </ion-card>
    <br>

    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col size="6">
          <ion-button type="submit" color="secondary" expand="block">
            @if(register){
            REGISTER
            }
            @else{
            ENTER
            }
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-loading trigger="mode" message="Loading..." [duration]="3000" spinner="circles"></ion-loading>

  </form>

</ion-content>
